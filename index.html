<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Heart-Sync Music Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap');
      
      body {
        font-family: 'Share Tech Mono', monospace;
        overscroll-behavior: none; /* Prevent elastic scrolling */
      }
      
      h1, h2, h3, .brand-font {
        font-family: 'Orbitron', sans-serif;
      }
      /* Safe Area Utility for iOS Home Bar */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      /* Custom Range Slider Styling for Cyberpunk feel */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 28px;
        width: 28px;
        border-radius: 50%;
        background: #ffffff;
        cursor: grab;
        margin-top: -10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        border: 2px solid rgba(0,0,0,0.5);
      }
      
      input[type=range]:active::-webkit-slider-thumb {
        cursor: grabbing;
        transform: scale(1.1);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: transparent;
        border-radius: 99px;
      }
    </style>

</head>
  <body class="bg-zinc-900 text-white overflow-hidden selection:bg-cyan-500 selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
